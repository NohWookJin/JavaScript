    <script>
        // 10월 25일 화요일 풀이
        // 섹션 1 - 6. 홀수
        function solution(arr) {
            // answer1 = 홀수의 합 // answer2 = 최솟값
            let answer1 = 0;
            let answer2 = [];
            let min = Number.MAX_SAFE_INTEGER;

            for(let i = 0; i < arr.length; i++){
                if(arr[i] % 2 != 0){
                    answer1 = answer1 + arr[i];
                    if(arr[i] < min){
                        min = arr[i];
                    }
                }
            }
            answer2.push(answer1);
            answer2.push(min);
            return answer2;
            
        }
