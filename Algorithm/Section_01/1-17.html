        // 섹션 1 - 17. 중복 단어 제거
        function solution(num, ...args) {
            let answer = [];
            let arr = args;
            arr.map((list, index)=>{
                // console.log(list, index, arr.indexOf(list));
                if(arr.indexOf(list) === index) answer.push(list);
            })
            return answer;
        }

        console.log(solution(5, "good", "time", "good", "time", "student"));
