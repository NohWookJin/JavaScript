    <script>
        // 10월 20일 목요일 풀이
        // 섹션 1 - 2. 삼각형 판별하기
        function solution(a, b, c){
            let answer;
            if(a > b && a > c){
                if(a < b + c){
                    answer = "YES";
                } else {
                    answer = "NO";
                } 
            } else if (b > a && b > c) {
                if(b < a + c){
                    answer = "YES";
                } else {
                    answer = "NO";
                }
            } else {
                if(c < a + b){
                    answer = "YES";
                } else {
                    answer = "NO";
                }
            }
            return answer;
        }
    </script>
