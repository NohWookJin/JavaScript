    <script>
        // 10월 20일 목요일 풀이
        // 섹션 1 - 1. 세 수 중 최솟값
        function solution(a, b, c){
            let answer;
            if(a>b){
                if(a>c) answer = a;
            } else if (b >c){
                answer = b;
            } else {
                answer = c;
            }
            return answer;
        }
    </script>
