    <script>
        // 11월 01일 화요일 풀이
        // 섹션 1 - 10. 문자 찾기
        function solution(words, str) {
            let answer;
            let count = 0;

            for(let i = 0; i<words.length; i++){
                if(words[i] == str){
                    count ++
                }
            }
            answer = count;
            return answer;
        }
