<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 11월 06일 일요일 풀이
      // 섹션 2 - 01. 큰 수 출력하기
      function solution(args) {
        let answer = [];
        let numbers = [...args];

        answer.push(numbers[0]);

        for (let i = 1; i < args.length; i++) {
          if (numbers[i] > numbers[i - 1]) answer.push(numbers[i]);
        }

        return answer;
      }

      let args = [7, 3, 9, 5, 6, 12, 11, 15];
      console.log(solution(args));

      // 입력 : 첫 줄엔 자연수 N이 주어지고, 다음 줄에 N개의 정수가 입력됨. (6) (7 3 9 5 6 12)
      // 출력 : 자신의 바로 앞 수보다 큰 수만 한 줄로 출력 (7 9 6 12)
    </script>
  </body>
</html>
