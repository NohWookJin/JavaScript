<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 11월 15일 화요일
      // 섹션 2 - 05. 등수 구하기
      function solution(arr) {
        let n = arr.length;
        // 배열 길이를 복사 후 모두 1로
        let answer = Array.from({ length: n }, () => 1);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            console.log(arr[i], arr[j]);
            if (arr[j] > arr[i]) answer[i]++;
          }
        }
        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
