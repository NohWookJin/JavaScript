    <script>
        // 10월 21일 금요일 풀이
        // 섹션 1 - 5. 최솟값 구하기
        function solution(arr) {
            let answer;
            // 반복문 첫 조건을 참으로 돌리기 위해 큰 값으로 초기화
            let min = Number.MAX_SAFE_INTEGER;
            // let min = arr[0]; 
            // for(let i = 1)로 해도 괜찮음.
            for(let i = 0; i<arr.length; i++){
                if(arr[i] < min) min = arr[i];
            }
            answer = min;
            
            return answer;
        }

            let arr = [3, 5, 1, 6, 2, 9, 4];
            console.log(solution(arr));
    </script>
