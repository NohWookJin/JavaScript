        // Math.ceil : 소수값이 있을 때 값을 올림.
        // Math.floor : 소수값이 있을 때 소수값 버림.
        // Math.round : 반올림.

        // Before
        function solution(student){
            let answer;

            if(student % 12 > 0){
                answer = 1 + Math.floor(student / 12);
            } else {
                answer = Math.floor(student / 12);
            }
            
            return answer;
        }

        // After
        function solution2(student){
            let answer = Math.ceil(student/12);
            return answer;
        }
