<body>
    <script>
        // 10월 21일 금요일 풀이
        // 섹션 1 - 3. 연필 개수
        function solution(student){
            let answer;

            if(student % 12 > 0){
                answer = 1 + Math.floor(student / 12);
            } else {
                answer = Math.floor(student / 12);
            }
            
            return answer;
        }
    </script>
