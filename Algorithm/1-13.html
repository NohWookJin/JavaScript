        // 11월 03일 목요일 풀이
        // 섹션 1 - 13. 대소문자 변환
        function solution(str) {
            let answer = "";
            const upper = /[A-Z]/g;
            const lower = /[a-z]/g;

            for(let i = 0; i<str.length; i++){
                if(str[i].match(upper)){
                    answer = answer.concat(str[i].toLowerCase());
                } else if(str[i].match(lower)) {
                    answer = answer.concat(str[i].toUpperCase());
                } else {
                    answer = answer.concat(str[i]);
                }
            }
            return answer;
        }

    </script>
