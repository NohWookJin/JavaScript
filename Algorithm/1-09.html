        // 섹션 1 - 9. A를 #으로
        
        function solution(words) {
            let answer = "";

            for(let i = 0; i < words.length; i++){
                if(words[i] == "A" || words[i] == "a"){
                    answer = answer.concat("#");
                } 
                else {
                    answer = answer.concat(words[i]);
                }
            }
