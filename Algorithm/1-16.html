<body>
    <script>
        // 11월 05일 토요일 풀이
        // 섹션 1 - 16. 중복 문자 제거
        function solution(str) {
            let answer = "";

            for(let i = 0; i < str.length; i++){
                console.log(str[i], i, str.indexOf(str[i]));
                if(str.indexOf(str[i]) === i) answer += str[i];
            }

            return answer;
        }

        console.log(solution("ksekkset"));

        // 입력 : 문자열이 입력됨.
        // 출력 : 중복문자가 제거된 문자열이 출력됨.
    </script>
